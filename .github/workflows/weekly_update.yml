name: Weekly Data Update

on:
  schedule:
    # æ¯å‘¨æ—¥ 00:00 UTC (= å‘¨ä¸€ 09:00 UTC+9)
    - cron: '0 0 * * 0'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶é‡æ–°è·å–æ‰€æœ‰æ•°æ®'
        required: false
        default: 'false'
        type: boolean

env:
  TZ: 'Asia/Tokyo'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize database (if needed)
        run: |
          python scripts/init_database.py
      
      - name: Fetch data from Binance
        run: |
          if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            python scripts/fetch_data.py --force
          else
            python scripts/fetch_data.py
          fi
      
      - name: Calculate patterns
        run: |
          python scripts/calculate_patterns.py
      
      - name: Generate reports
        run: |
          python scripts/generate_reports.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ·»åŠ æ‰€æœ‰æ›´æ”¹çš„æ–‡ä»¶
          git add database/
          git add reports/
          git add data/
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Weekly data update - $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-reports-${{ github.run_number }}
          path: |
            reports/excel/*.xlsx
            reports/pdf/*.pdf
            reports/data/*.json
          retention-days: 30

